<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="registro.css">
    <title>Registro</title>
</head>

<body>
    <section id="registroSection">
        <div class="contenedorForm">

            <div class="header">
                <h3>Registro</h3>
                <p>¿Ya tienes cuenta? <a href="index.php">Inicia sesión</a></p>
            </div>
            <form id="formRegistro" action="../controllers/registroUsuario.php" method="post" enctype="multipart/form-data">
                <input type="email" id="email" placeholder="correo" name="email">
                <input type="text" id="usuario" placeholder="usuario" name="usuario">
                <input type="password" id="password" placeholder="contraseña" name="pass">

                <img class="ImageLoaded" src="../multimedia/default/default.jpg" id="profile-image">
                <label for="input-file">Eliga una imagen</label>
                <input type="file" accept="image/*" id="input-file" name="avatar">

                <input type="text" id="nombres" placeholder="Nombres" name="nombres">
                <input type="text" id="paterno" placeholder="Apellido paterno" name="paterno">
                <input type="text" id="materno" placeholder="Apellido materno" name="materno">

                <input type="date" id="nacimiento" name="nacimiento">

                <div class="rol">
                    <h3>Rol de usuario</h3>

                    <div>
                        <input type="radio" id="vendedor" name="rol" value="Vendedor">
                        <label for="vendedor">Vendedor</label>
                
                        <input type="radio" id="cliente" name="rol" value="Comprador">
                        <label for="cliente">Cliente</label>
                    </div>
                    
                </div>
                
                <div class="sexo">
                    <h3>Género</h3>
                    <div>
                        <input type="radio" id="masculino" name="sexo" value="Masculino">
                        <label for="masculino">Masculino</label>
                
                        <input type="radio" id="femenino" name="sexo" value="Femenino">
                        <label for="femenino">Femenino</label>
                    </div>
                </div>

                <input type="submit" id="submitRegistro" value="Registrarse">
            </form>
        </div>

    </section>

    <script src="registro.js"></script>
</body>

</html>
